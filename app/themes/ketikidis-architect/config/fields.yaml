tabs:
    stretch: true
    defaultTab: General
    icons:
        General: icon-cog
        Settings: icon-sliders
        Social: icon-comments-o
        Fonts: icon-font
        Colors: icon-paint-brush
        Grid: icon-th
        Blog: icon-commenting-o
        Advanced: icon-wrench
    fields:
    
        ####################################################
        # Tab: General
        ####################################################
        
        site_section_01:
            tab: General
            type: section
            comment: <div class="d-flex align-items-center"><div class="position-relative rounded-circle bg-info bg-opacity-25 text-info border border-info p-3"><i class="icon-list position-absolute top-50 start-50 translate-middle fs-6"></i></div><div class="text-info text-uppercase fw-bold ms-2">Meta Data</div></div>
            commentHtml: true
    
        site_name:
            tab: General
            label: Website Name
            type: text
            default: "Architect"
            span: row
            spanClass: "col-md-6 p-l-0"
        site_url:
            tab: General
            label: Website Url
            type: text
            default: "www.ketikidis.com"
            span: row
            spanClass: "col-md-6 p-l-0"
        site_author:
            tab: General
            label: Website Author
            type: text
            default: "Charis Ketikidis"
            span: row
            spanClass: "col-md-6 p-l-0"
        site_email:
            tab: General
            label: Website Email
            type: email
            default: "charis@ketikidis.com"
            span: row
            spanClass: "col-md-6 p-l-0"
        site_description:
            tab: General
            label: Website Description
            type: textarea
            size: small
            default: "Architect - Multipurpose Theme with Powerful Pagebuilder"
            span: row
            spanClass: "col-md-12 p-l-0"
            
        site_section_02:
            tab: General
            type: section
            comment: <div class="d-flex align-items-center"><div class="position-relative rounded-circle bg-info bg-opacity-25 text-info border border-info p-3"><i class="icon-copyright position-absolute top-50 start-50 translate-middle fs-6"></i></div><div class="text-info text-uppercase fw-bold ms-2">Copyright</div></div>
            commentHtml: true
            
        site_copyright:
            tab: General
            label: Copyright
            type: richeditor
            size: large
            default: "<p>All rights reserved. Designed &amp; Developed by <a href='http://www.ketikidis.com'>ketikidis.com</a></p>"
            span: row
            spanClass: "col-md-12 p-l-0"
            
        ####################################################
        # Tab: Settings
        ####################################################
            
        site_section_03:
            tab: Settings
            type: section
            comment: <div class="d-flex align-items-center"><div class="position-relative rounded-circle bg-info bg-opacity-25 text-info border border-info p-3"><i class="icon-id-card-o position-absolute top-50 start-50 translate-middle fs-6"></i></div><div class="text-info text-uppercase fw-bold ms-2">Logo - Favicon</div></div>
            commentHtml: true
            
        site_logo:
            tab: Settings
            label: Logo Image
            type: mediafinder
            default: "logo.png"
            comment: Please use transparent image
            mode: image
            imageHeight: 100
            imageWidth: 250
            span: row
            spanClass: "col-md-4 p-l-0"
        site_logo_footer:
            tab: Settings
            label: Logo Image (Footer)
            type: mediafinder
            default: "logo.png"
            comment: Please use transparent image
            mode: image
            imageHeight: 100
            imageWidth: 250
            span: row
            spanClass: "col-md-4 p-l-0"
        site_favicon:
            tab: Settings
            label: Favicon Image
            type: mediafinder
            default: "favicon.png"
            comment: Please use transparent image
            mode: image
            imageHeight: 100
            imageWidth: 250
            span: row
            spanClass: "col-md-4 p-l-0"
            
        site_section_04:
            tab: Settings
            type: section
            comment: <div class="d-flex align-items-center"><div class="position-relative rounded-circle bg-info bg-opacity-25 text-info border border-info p-3"><i class="icon-flag position-absolute top-50 start-50 translate-middle fs-6"></i></div><div class="text-info text-uppercase fw-bold ms-2">Pageheader</div></div>
            commentHtml: true
            
        site_pageheader:
            tab: Settings
            label: Pageheader Image
            type: mediafinder
            default: "pageheader.jpg"
            comment: Please use at least 1920x1080 resolution image
            mode: image
            imageHeight: 200
            imageWidth: 450
            span: row
            spanClass: "col-md-12 p-l-0"
            
        site_section_05:
            tab: Settings
            type: section
            comment: <div class="d-flex align-items-center"><div class="position-relative rounded-circle bg-info bg-opacity-25 text-info border border-info p-3"><i class="icon-cogs position-absolute top-50 start-50 translate-middle fs-6"></i></div><div class="text-info text-uppercase fw-bold ms-2">Translate - Search</div></div>
            commentHtml: true
            
        site_translate:
            tab: Settings
            label: Tranlsate
            type: switch
            default: true
            comment: Enable translate feature
            span: left
            
        site_search:
            tab: Settings
            label: Search
            type: switch
            default: true
            comment: Enable search feature
            span: right
            
        ####################################################
        # Tab: Social
        ####################################################
            
        social_section_03:
            tab: Social
            type: section
            comment: <div class="d-flex align-items-center"><div class="position-relative rounded-circle bg-info bg-opacity-25 text-info border border-info p-3"><i class="icon-comments-o position-absolute top-50 start-50 translate-middle fs-6"></i></div><div class="text-info text-uppercase fw-bold ms-2">Social Media</div></div>
            commentHtml: true
            
        social_media:
            tab: Social
            label: Social Media
            type: repeater
            prompt: Add social media
            maxItems: 6
            form:
                fields:
                    social_media_name:
                        label: Social media name
                        placeholder: Facebook
                        span: row
                        spanClass: "col-md-4 p-l-0"
                    social_media_icon:
                        label: Social media icon
                        placeholder: "e.g. bi bi-facebook"
                        span: row
                        spanClass: "col-md-4 p-l-0"
                    social_media_url:
                        label: Social media url
                        placeholder: https://facebook.com/mypage
                        span: row
                        spanClass: "col-md-4 p-l-0"
                        
        ####################################################
        # Tab: Fonts
        ####################################################
        
        font_section_01:
            tab: Fonts
            type: section
            comment: <div class="d-flex align-items-center"><div class="position-relative rounded-circle bg-info bg-opacity-25 text-info border border-info p-3"><i class="icon-font position-absolute top-50 start-50 translate-middle fs-6"></i></div><div class="text-info text-uppercase fw-bold ms-2">Text Font</div></div>
            commentHtml: true
        
        font_text:
            label: Text Font Family
            tab: Fonts
            type: text
            default: "'Roboto', sans-serif"
            placeholder: "Specify font family"
            comment: "Default: 'Roboto', sans-serif"
            assetVar: "font_text"
            span: row
            spanClass: "col-md-3 p-l-0"
        font_text_size:
            label: Text Font Size
            tab: Fonts
            type: text
            default: "1rem"
            placeholder: "Specify text size"
            comment: "Default: 1rem"
            assetVar: "font_text_size"
            span: row
            spanClass: "col-md-3 p-l-0"
        font_text_weight:
            label: Text Font Weight
            tab: Fonts
            type: text
            default: "400"
            placeholder: "Specify font weight"
            comment: "Default: 400"
            assetVar: 'font_text_weight'
            span: row
            spanClass: "col-md-3 p-l-0"
        font_text_height:
            label: Text Line Height
            tab: Fonts
            type: text
            default: "1.5"
            placeholder: "Specify font height"
            comment: "Default: 1.5"
            assetVar: "font_text_height"
            span: row
            spanClass: "col-md-3 p-l-0"
            
        font_section_02:
