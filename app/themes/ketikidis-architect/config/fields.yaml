        font_gfonts:
            tab: Fonts
            label: Google fonts link
            type: codeeditor
            language: html
            size: small
            default: '<link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">'
