description = "Carousel Section"
==
<section class="{{ data.section_carousel_id|slug }}" data-sal="fade" data-sal-duration="2000">
    <div class="carousel-{{ data.section_carousel_id|slug }} splide group">
    	<div class="splide__arrows">
    		<button class="splide__arrow splide__arrow--prev w-4 w-md-5 h-4 h-md-5 bg-transparent opacity-0 group-hover-opacity-100 transition-30">
    		    <span class="d-flex justify-content-center align-items-center btn btn-outline-primary rounded-circle fs-7 fs-md-5 p-0 w-4 w-md-5 h-4 h-md-5 bi bi-chevron-left"></span>
    		</button>
    		<button class="splide__arrow splide__arrow--next w-4 w-md-5 h-4 h-md-5 bg-transparent opacity-0 group-hover-opacity-100 transition-30">
    		    <span class="d-flex justify-content-center align-items-center btn btn-outline-primary rounded-circle fs-7 fs-md-5 p-0 w-4 w-md-5 h-4 h-md-5 bi bi-chevron-right"></span>
    		</button>
    	</div>
    	<div class="splide__track" data-sal="fade" data-sal-duration="2000">
    		<ul class="splide__list">
    		    {% for image in data.section_carousel_images %}
    			<li class="splide__slide opacity-25 transition-20">
    			    <a class="glightbox" href="{{ image.section_carousel_image|media|resize(1200, false, { mode: 'auto' }) }}" data-glightbox="title: {{ image.section_carousel_title }}; description: {{ image.section_carousel_desc|raw }}; descPosition: left;">
    			        <div class="position-absolute top-0 bottom-0 start-0 end-0 w-100 h-100 bg-dark-200 opacity-0 opacity-25-hover transition-30"></div>
    			        <img class="img-fluid" src="{{ image.section_carousel_image|media|resize(1000, 700, { mode: 'crop' }) }}" alt="{{ image.section_carousel_title }}">
    			    </a>
    			</li>
                {% endfor %}
    		</ul>
    	</div>
    </div>
</section>

{% if data.section_carousel_images %}
{% put scripts %}
<script>
// Splide
new Splide( '.carousel-{{ data.section_carousel_id|slug }}', {
	type: 'loop',
	autoplay: true,
	pagination: false,
	focus: 'center',
	perPage: 2,
	trimSpace: false,
	gap: '2rem',
	padding: {
		right: '3rem',
		left : '3rem',
	},
	breakpoints: {
		768: {
			perPage: 1,
		}
	}
} ).mount();

// Glightbox
const lightbox = GLightbox({
    touchNavigation: true,
    loop: true
});
</script>
{% endput %}

{% put styles %}
<style>
.splide__slide.is-active.is-visible {
    opacity: 1!important;
}
</style>
{% endput %}
{% endif %}
